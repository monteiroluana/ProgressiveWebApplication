	<body>
	
		<div class="container">
			 <center><h2>Gerenciador de tarefas</h2></center>
			<hr/>
			
			
			<button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#myModal02" onclick="mostarTerminadas()">
				Mostrar Terminadas
			</button>
			
			<!-- Button Remover Terminadas -->
			<button type="button" class="btn btn-outline-danger" style="float:right;" onclick="remover()">
				Remover Terminadas
			</button>
			
			
			<!-- The Modal -->
			<div class="modal" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="container">
							
							  <!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Adicionar Tarefa</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							  <!-- Modal body -->
							<div class="modal-body">
								<div class="form-group row">
  
  
									<form id="tarefa-form">
										Tarefa:
										<input type="text" id="tarefa" placeholder="Tarefa" class="form-control"></br>
										Prazo:
										<input type="date" id="prazo" onfocus="this.value='';" class="form-control"></br>

										<button type="submit" class="btn btn-outline-primary">
											Adicionar
										</button>
									</form>
									
								</div><!--form-group row-->
							</div><!--modal-body-->
						</div><!--container-->
					</div><!--modal-content-->
				</div><!--modal-dialog-->
			</div><!--modal-->
			</br></br>


			<hr/>

			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Terminada</th> 
						<th>Tarefa</th>
						<th>Prazo</th>
					</tr>
				</thead>
				<tbody id="tarefa-table">
				</tbody>
			</table>
			
			<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">
				Nova Tarefa
			</button>



			<!-- The Modal -->
			<div class="modal" id="myModal02">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="container">
							
							  <!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Tarefas Terminadas</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							  <!-- Modal body -->
							<div class="modal-body">
								<div class="form-group row">
  
									<table class="table table-hover">
										<thead >
											<tr>
												<th>Terminada</th>
												<th>Tarefa</th>
												<th>Prazo</th>
											</tr>
										</thead>
										<tbody id="tarefa-terminadas">
										</tbody>
									</table>
									
									
								</div><!--form-group row-->
							</div><!--modal-body-->
						</div><!--container-->
					</div><!--modal-content-->
				</div><!--modal-dialog-->
			</div><!--modal-->
			</br></br>
